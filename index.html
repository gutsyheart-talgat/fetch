<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <header class="content-header">
        <div class="container d-flex header ">
            <h1 class="mt-4 mb-3 header-h1">TODO LIST</h1>
            <p class="mt-3 header-p">BY NAME SURNAME</p>
        </div>
    </header>
    <main class="content">
        <div class="container block-1">
            <div class="row">
                <div class="col-12 col-md-12 col-lg-6 mt-5 mb-5">
                    <div class="item first">
                        <div class="create d-flex">
                            <h1 class="create-h1">Создать заметку</h1>
                            <label for="">
                                <input type="text" placeholder="Название заметки *" class="text-name">
                            </label>
                            <label for="">
                                <input type="text" placeholder="Введите описание..." class="text-content">
                            </label>
                            <div class="color d-flex"> 
                                <p class="colors">Цвет фона:</p>
                                <div class="">
                                    <button class="color-btn color-1 color" value="#FFFBE3" ></button>
                                    <button class="color-btn color-2 color" value="#FFD2D2"></button>
                                    <button class="color-btn color-3 color" value="#D3D2FF"></button>
                                    <button class="color-btn color-4 color" value="#D7FDD1"></button>
                                    <button class="color-btn color-5 color" value="#F8E1B6"></button>
                                </div>
                            </div>
                            <div class="error-cont"></div>
                            <button class="create-btn">Создать</button>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-12 col-lg-6 mt-5 mb-5">
                    <div class="item second">
                        <h1 class="stat-h1">СТАТИСТИКА ПО ЗАМЕТКАМ</h1>
                        <div class="stat-block d-flex mt-4">
                            <div class="stat-blocks">
                                <p class="stat-cifry">открытых: 14 заметок</p>
                                <div class="stat-graf graf-1">
                                    <div class="gr-1"></div>
                                </div>
                            </div>
                            <div class="">
                                <p class="stat-cifry">закрытых: 76 заметок</p>
                                <div class="stat-graf graf-2">
                                    <div class="g-1"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container block-2">
            <div class="row second-row">
            </div>
        </div>
    </main>
    <script src="./src/index.js"></script>
</body>
</html>
